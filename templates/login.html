<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ MySecureApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; font-family:'Roboto', sans-serif; background-color:#36393f; color:#dcddde; display:flex; justify-content:center; align-items:center; height:100vh;">

  <div style="width:100%; max-width:400px; padding:20px;">
    <div style="background-color:#2f3136; border-radius:5px; padding:30px; box-shadow:0 0 10px rgba(0,0,0,0.3);">

      <h2 style="margin-top:0; color:#fff; font-size:24px; margin-bottom:5px;">Welcome back!</h2>
      <p style="color:#b9bbbe; font-size:14px; margin-bottom:20px;">We're so excited to see you again!</p>

      <form method="post" action="/login">
        <label for="email" style="font-size:12px; color:#b9bbbe; margin-bottom:5px; display:block;">EMAIL</label>
        <input type="email" id="email" name="email" required
          style="width:100%; padding:10px; margin-bottom:15px; border:none; border-radius:3px; background-color:#202225; color:#dcddde;">

        <label for="password" style="font-size:12px; color:#b9bbbe; margin-bottom:5px; display:block;">PASSWORD</label>
        <input type="password" id="password" name="password" required
          style="width:100%; padding:10px; margin-bottom:10px; border:none; border-radius:3px; background-color:#202225; color:#dcddde;">

        <a href="#" style="color:#00a8fc; font-size:12px; display:block; margin-top:-10px; margin-bottom:20px; text-decoration:none;">Forgot your password?</a>

        <button type="submit"
          style="width:100%; padding:10px; background-color:#5865f2; color:white; border:none; border-radius:3px; font-weight:bold; cursor:pointer;">
          Log In
        </button>
      </form>

      <p style="font-size:12px; text-align:center; margin-top:15px;">
        Need an account?
        <a href="#" style="color:#00a8fc; text-decoration:none;">Register</a>
      </p>

    </div>
  </div>

</body>
</html>
