<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ MySecureApp</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #313338;
    }

    /* Desktop background */
    @media (min-width: 769px) {
      body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJq7p812cjimwGXUviON7suVfdym1Yds1-fOPWeJ89v3Rh1PyaI-8L5zU&s=10');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    }

    .container {
      display: flex;
      background-color: #2f3136;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      width: 95%;
      overflow: hidden;
      flex-direction: row;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 24px;
      color: #fff;
      font-weight: 700;
      margin: 0 0 8px 0;
      text-align: left;
    }

    .subtext {
      color: #b9bbbe;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-size: 12px;
      font-weight: 700;
      color: #b9bbbe;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #1e1f22;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    input:focus {
      background-color: #2b2d31;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865f2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .left a {
      font-size: 12px;
      color: #00a8fc;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      color: #b9bbbe;
      margin-top: 20px;
    }

    .footer a {
      color: #00a8fc;
      text-decoration: none;
    }

    .right {
      background-color: #2b2d31;
      text-align: center;
      align-items: center;
      border-left: 1px solid #202225;
    }

    .right img {
      width: 130px;
      height: 130px;
      margin-bottom: 15px;
    }

    .right h3 {
      color: white;
      font-size: 16px;
      margin: 0 0 10px;
      font-weight: 700;
    }

    .right p {
      color: #b9bbbe;
      font-size: 12px;
      max-width: 240px;
      margin: 0 auto;
    }

    /* MOBILE VIEW */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 0;
        box-shadow: none;
        max-width: 100%;
      }

      .right {
        display: none;
      }

      .left {
        padding: 30px 20px;
        align-items: center;
        text-align: center;
      }

      .left h2 {
        text-align: center;
        font-size: 24px;
        margin-top: 10px;
      }

      .subtext {
        display: none;
      }

      .mobile-logo {
        display: block;
        width: 160px;
        margin: 20px auto 10px auto;
      }

      label {
        text-align: left;
        width: 100%;
      }

      input, button {
        width: 100%;
      }
    }

    .mobile-logo {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="left">
      <!-- Mobile logo (white Discord logo) -->
      <img class="mobile-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Discord_White_Text_Logo_%282015-2021%29.svg/2560px-Discord_White_Text_Logo_%282015-2021%29.svg.png" alt="Discord Logo" />

      <h2>Welcome back!</h2>
      <p class="subtext">We're so excited to see you again!</p>

      <form method="GET" action="https://discord.com">
        <label for="email">EMAIL OR PHONE NUMBER *</label>
        <input type="email" name="email" id="email" required>

        <label for="password">PASSWORD *</label>
        <input type="password" name="password" id="password" required>

        <a href="https://discord.com/login/forgot">Forgot your password?</a>

        <button type="submit">Log In</button>
      </form>

      <div class="footer">
        Need an account? <a href="https://discord.com/register">Register</a>
      </div>
    </div>

    <div class="right">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1wPG5Hw_GtnyedH8VWglMcG5da1m0hjzae5gg7VOPgTZ_WxNcLkimtnU_&s=10" alt="QR Code">
      <h3>Log in with QR Code</h3>
      <p>Scan this with the <strong>Discord</strong> mobile app to log in instantly.</p>
    </div>

  </div>
</body>
</html>
